<script>
	window.onload = function () {
		//	alert(localStorage.getItem("menu_bar"));
		if (localStorage.getItem("menu_bar") === null) {
			localStorage.setItem("menu_bar", 0);
			document.getElementById("open").innerHTML = "<i class='fas fa-bars' style='display: inline-flex;min-height: 35px;align-items: center;'></i>"
			document.getElementById("gift").style.visibility = "hidden";
			document.getElementById("music").style.visibility = "hidden";
			document.getElementById("meet").style.visibility = "hidden";
			document.getElementById("generate").style.visibility = "hidden";
			document.getElementById("game").style.visibility = "hidden";
		} else {
			if (localStorage.getItem("menu_bar") === "1") {
				document.getElementById("open").innerHTML =
					"<i class='fas fa-minus' style='display: inline-flex;min-height: 35px;align-items: center;'></i>"
				document.getElementById("gift").style.visibility = "visible";
				document.getElementById("music").style.visibility = "visible";
				document.getElementById("meet").style.visibility = "visible";
				document.getElementById("generate").style.visibility = "visible";
				document.getElementById("game").style.visibility = "visible";
			}
			if (localStorage.getItem("menu_bar") === "0") {
				document.getElementById("open").innerHTML =
					"<i class='fas fa-bars' style='display: inline-flex;min-height: 35px;align-items: center;'></i>"
				document.getElementById("gift").style.visibility = "hidden";
				document.getElementById("music").style.visibility = "hidden";
				document.getElementById("meet").style.visibility = "hidden";
				document.getElementById("generate").style.visibility = "hidden";
				document.getElementById("game").style.visibility = "hidden";
			}
		}
	}
	document.getElementById("open").onclick = function () {
		if (localStorage.getItem("menu_bar") === "1") {
			localStorage.setItem("menu_bar", 0);
			document.getElementById("open").innerHTML =
				"<i class='fas fa-bars' style='display: inline-flex;min-height: 35px;align-items: center;'></i>"
			document.getElementById("gift").style.visibility = "hidden";
			document.getElementById("music").style.visibility = "hidden";
			document.getElementById("meet").style.visibility = "hidden";
			document.getElementById("generate").style.visibility = "hidden";
			document.getElementById("game").style.visibility = "hidden";
		} else {
			localStorage.setItem("menu_bar", 1);
			document.getElementById("gift").style.visibility = "visible";
			document.getElementById("music").style.visibility = "visible";
			document.getElementById("meet").style.visibility = "visible";
			document.getElementById("generate").style.visibility = "visible";
			document.getElementById("game").style.visibility = "visible";
			document.getElementById("open").innerHTML =
				"<i class='fas fa-minus' style='display: inline-flex;min-height: 35px;align-items: center;'></i>"
		}
	}
	var elem = document.documentElement;

	/* View in fullscreen */
	function openFullscreen() {
		if (elem.requestFullscreen) {
			elem.requestFullscreen();
		} else if (elem.webkitRequestFullscreen) {
			/* Safari */
			elem.webkitRequestFullscreen();
		} else if (elem.msRequestFullscreen) {
			/* IE11 */
			elem.msRequestFullscreen();
		}
	}

	/* Close fullscreen */
	function closeFullscreen() {
		if (document.exitFullscreen) {
			document.exitFullscreen();
		} else if (document.webkitExitFullscreen) {
			/* Safari */
			document.webkitExitFullscreen();
		} else if (document.msExitFullscreen) {
			/* IE11 */
			document.msExitFullscreen();
		}
	}
	//https://micro-racing.herokuapp.com/
	document.getElementById("gift").onclick = function () {
		document.getElementById("itimer").src = "./timer.html";
		document.getElementById("itimer").style.display = "block";
		document.getElementById("imusic").style.display = "none";
	}
	document.getElementById("music").onclick = function () {
		document.getElementById("itimer").style.display = "none";
		document.getElementById("imusic").style.display = "block";
	}
	document.getElementById("generate").onclick = function () {
		document.getElementById("itimer").src = "./generator/index.html";
		document.getElementById("imusic").style.display = "none";
		document.getElementById("itimer").style.display = "block";
	}
	document.getElementById("game").onclick = function () {
		document.getElementById("itimer").src = "./features/page1.html";
		document.getElementById("imusic").style.display = "none";
		document.getElementById("itimer").style.display = "block";
	}
	document.getElementById("meet").onclick = function () {
		document.getElementById("itimer").src = "./features/events/index.html"; //url
		document.getElementById("imusic").style.display = "none";
		document.getElementById("itimer").style.display = "block";
	}
</script>
