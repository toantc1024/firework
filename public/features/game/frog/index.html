<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Feed the Frog - DOM Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="environment">
  <div class="sky"></div>
  <div class="stars"></div>
  <div class="sun"></div>
  <div class="moon"></div> 
  <div class="mountains">
    <div class="mountain">
      <div class="trees">
        <div class="tree"></div>
        <div class="tree tree--2"></div>
        <div class="tree tree--3"></div>
        <div class="tree tree--4"></div>
      </div>
    </div>
    <div class="mountain mountain--2"></div> 
  </div>
  <div class="water"></div>
  <div class="lily lilly-1"></div>
</div>

<div class="player">
  
  <div class="legs">
    <div class="leg leg--left">
    </div>
    <div class="leg leg--right">
    </div>
  </div>
  
  <div class="body">
    <div class="crown"></div>
    <div class="belly"></div>
    <div class="arms">
      <div class="arm arm--left">
        <div class="hand">
          <div class="toe"></div>
          <div class="toe"></div>
          <div class="toe"></div>
        </div>
      </div>
      <div class="arm arm--right">
        <div class="hand">
          <div class="toe"></div>
          <div class="toe"></div>
          <div class="toe"></div>
        </div>
      </div>
    </div>
    <div class="mouth">
      <div class="top-lip"></div>
      <div class="bottom-lip"></div>
      <div class="tongue">
        <div class="tongue-inner">
          <div class="fly is-dead"></div>
        </div>
      </div>
    </div>
    <div class="eyes">
      <div class="eye eye--left">
        <div class="pupil"></div>
      </div>
      <div class="eye eye--right">
        <div class="pupil"></div>
      </div>
    </div>
  </div>
</div>

<div class="screen menu">
  <h1>ẾCH <span>PLUTO</span></h1>

    <br>
    <span>Điểm cao: <span class="js-best">0</span></span>
  </a>
  <a href="#" class="btn" onClick="settings()">Cài đặt</a>
</div>

<div class="screen game">
  <div class="hud">
    <div class="time">
      <span class="label">Thời gian</span>
      <span class="value js-time">30</span>
    </div>

    <div class="score">
      <span class="label">Số bọ vàng</span>
      <span class="value js-score">0</span>
    </div>
  </div>
  
  <div class="flies">
    <div class="path">
      <div class="target">
        <div class="fly"></div>
      </div>
    </div>
    <div class="path">
      <div class="target">
        <div class="fly"></div>
      </div>
    </div>
    <div class="path">
      <div class="target">
        <div class="fly"></div>
      </div>
    </div>
    <div class="path">
      <div class="target">
        <div class="fly"></div>
      </div>
    </div>
    <div class="path">
      <div class="target">
        <div class="fly"></div>
      </div>
    </div>
    <div class="path">
      <div class="target">
        <div class="fly"></div>
      </div>
    </div>
  </div>
 
  
</div>

<div class="screen win">
  <h1>Hoàn thành!</h1> 
  <div class="card">
    <h3 class="highscore js-highscore is-hidden">Điểm cao mới!</h3>
    
    <div class="score">
      <span class="label">Điểm</span>
      <span class="value js-score">30</span>
    </div>

    <div class="best">
      <span class="label">Điểm cao</span>
      <span class="value js-best">0</span>
    </div>
    
  </div>
  <a href="#" class="btn" onClick="play()">Chơi lại</a>
  <a href="#" class="btn btn--clear" onClick="menu()">Trở về màn hình</a>
</div>

<div class="screen settings">
  <h1>Cài đặt</h1>
  
  <div class="card">
    <label class="checkbox">
      <input type="radio" name="theme" value="light" checked onclick="toggleTheme(this.value)">
      <span>Ban ngày</span>
    </label>
    <label class="checkbox">
      <input type="radio" name="theme" value="dark" onclick="toggleTheme(this.value)">
      <span>Ban đêm</span>
    </label>
  </div>
  
  <a href="#" class="btn js-toggle-music" onClick="toggleMusic()">Bật nhạc</a>
  
  <a href="#" class="btn" onClick="menu()">Trở về</a>
</div>

<div class="screen scoreboard">
  <h1>Bảng điểm</h1>
  <div class="card">
    <ol class="scoreboard-list js-scoreboard"></ol>
  </div>
  
  <a href="#" class="btn" onClick="menu()">Trở về</a>
</div>

<audio id="music" src="https://www.dl-sounds.com/wp-content/uploads/edd/2015/09/Ducky-Duck-preview.mp3"></audio>

  <style>
  
  
  a {
    background: rgba(255, 255, 255, 0.507);
    text-decoration: none;
    color: #d1b790;
    outline: none;
  }
  
  a:hover,
  a:focus {
    color: #bba077;
    outline: none;
  }
  
  
  /* Top Navigation Style */
  
  .meta {
    font-size: 0.75em;
    line-height: 1;
    position: absolute;
    bottom: 1em;
    left: 1em;
    display: -webkit-flex;
    display: flex;
    -webkit-flex-wrap: wrap;
    flex-wrap: wrap;
    white-space: nowrap;
    border-top: 1px solid #d1b790;
  }
  
  .meta::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 1px;
    height: 100%;
    background: #9bd190;
  }
  
  .meta a {
    display: block;
    padding: 1em 1.35em;
    border: 1px solid #d1b790;
    border-top: 0;
  }
  
  .meta a:not(:last-child) {
    border-right: 0;
  }
  
  .codrops-icon {
    width: 4em;
  }
  
  .codrops-icon span {
    display: none;
  }
  
  .codrops-icon::before {
    font-family: 'codropsicons';
    font-size: 1.15em;
    font-weight: normal;
    font-style: normal;
    font-variant: normal;
    line-height: 1;
    text-transform: none;
    speak: none;
    -webkit-font-smoothing: antialiased;
  }
  
  .codrops-icon--drop::before {
    content: '\e001';
    color: #09c;
  }
  
  .codrops-icon--prev::before {
    content: '\e004';
  }
  
     </style>
           <nav class="meta">
          <a  class="codrops-icon" style=" text-align: center; z-index: 9999999999" id="fullscr"><i class="fas fa-expand"></i></a>	
      </nav>
        <script>
        
      
  let fullscreen;
  let fsEnter = document.getElementById('fullscr');
  fsEnter.addEventListener('click', function (e) {
      e.preventDefault();
      if (!fullscreen) {
          fullscreen = true;
          document.documentElement.requestFullscreen();
          fsEnter.innerHTML = "<i class='fas fa-compress'></i>";
      }
      else {
          fullscreen = false;
          document.exitFullscreen();
          fsEnter.innerHTML = "<i class='fas fa-expand'></i>";
      }
  });
        </script>

</body>
</html>
