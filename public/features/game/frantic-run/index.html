<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="world" />
<div id="gameoverInstructions">
  Game Over
</div>

    <div class="label">Distance</div>
    <div id="distValue">000</div>
</div>

<div id="instructions">Click to jump and hold to run <span class="lightInstructions"> Eat the carrotâ€” / avoid the Pentyls</span></div>

<style>
  
  
  a {
    background: rgba(255, 255, 255, 0.507);
    text-decoration: none;
    color: #d1b790;
    outline: none;
  }
  
  a:hover,
  a:focus {
    color: #bba077;
    outline: none;
  }
  
  
  /* Top Navigation Style */
  
  .meta {
    font-size: 0.75em;
    line-height: 1;
    position: absolute;
    bottom: 1em;
    left: 1em;
    display: -webkit-flex;
    display: flex;
    -webkit-flex-wrap: wrap;
    flex-wrap: wrap;
    white-space: nowrap;
    border-top: 1px solid #d1b790;
  }
  
  .meta::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 1px;
    height: 100%;
    background: #9bd190;
  }
  
  .meta a {
    display: block;
    padding: 1em 1.35em;
    border: 1px solid #d1b790;
    border-top: 0;
  }
  
  .meta a:not(:last-child) {
    border-right: 0;
  }
  
  .codrops-icon {
    width: 4em;
  }
  
  .codrops-icon span {
    display: none;
  }
  
  .codrops-icon::before {
    font-family: 'codropsicons';
    font-size: 1.15em;
    font-weight: normal;
    font-style: normal;
    font-variant: normal;
    line-height: 1;
    text-transform: none;
    speak: none;
    -webkit-font-smoothing: antialiased;
  }
  
  .codrops-icon--drop::before {
    content: '\e001';
    color: #09c;
  }
  
  .codrops-icon--prev::before {
    content: '\e004';
  }
  
     </style>
           <nav class="meta">
          <a  class="codrops-icon" style=" text-align: center; z-index: 9999999999" id="fullscr"><i class="fas fa-expand"></i></a>	
      </nav>
        <script>
        
      
  let fullscreen;
  let fsEnter = document.getElementById('fullscr');
  fsEnter.addEventListener('click', function (e) {
      e.preventDefault();
      if (!fullscreen) {
          fullscreen = true;
          document.documentElement.requestFullscreen();
          fsEnter.innerHTML = "<i class='fas fa-compress'></i>";
      }
      else {
          fullscreen = false;
          document.exitFullscreen();
          fsEnter.innerHTML = "<i class='fas fa-expand'></i>";
      }
  });
        </script>
        	  <script type="text/javascript" src="../aviator/js/font@awesome.js"></script>
<!-- partial -->

</body>
</html>
