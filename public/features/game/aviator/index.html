<html>
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>The Aviator: The Game | Codrops</title>
      <meta name="description" content="Demo of the game: The Making of 'The Aviator': Animating a Basic 3D Scene with Three.js" />
      <meta name="keywords" content="three.js, webgl, tutorial, game, 3d, animation, airplane, web development, javascript" />
      <meta name="author" content="Karim Maaloul for Codrops" />
      <link rel="shortcut icon" href="favicon.ico">
      <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700italic' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="css/demo.css" />
      <link rel="stylesheet" type="text/css" href="css/game.css" />
      <script type="text/javascript" src="js/TweenMax.min.js"></script>
      <script type="text/javascript" src="js/three.min.js"></script>
      <script type="text/javascript" src="js/game.js"></script>
	  <script type="text/javascript" src="js/font@awesome.js"></script>
	  <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
   </head>
   <body>
      <div class="game-holder" id="gameHolder">
         <div class="header">
            <h1><span>Ngài</span>Phi Công Đón Tết</h1>
            <h2>Bay đến pháo hoa</h2>
            <div class="score__value score__value--dist" style="color:#68c3c0;font-size: 15px;" id="hiscore"></div>
            <div class="score" id="score">
               <div class="score__content" id="level">
                  <div class="score__label" style="background: rgba(255, 255, 255, 0.596); padding: 5px 5px;border-radius: 0.75rem;" >Cấp độ</div>
                  <div class="score__value score__value--level" id="levelValue">1</div>
                  <svg class="level-circle" id="levelCircle" viewbox="0 0 200 200">
                     <circle id="levelCircleBgr" r="80" cx="100" cy="100" fill="none" stroke="#d1b790" stroke-width="24px" />
                     <circle id="levelCircleStroke" r="80" cx="100" cy="100" fill="none" #f25346 stroke="#68c3c0" stroke-width="14px" stroke-dasharray="502" />
                  </svg>
               </div>
               <div class="score__content" id="dist">
                  <div class="score__label" style="background: rgba(255, 255, 255, 0.596); padding: 5px 5px;border-radius: 0.75rem;">Quãng đường</div>
                  <div class="score__value score__value--dist" id="distValue">000</div>
               </div>
               <div class="score__content" id="energy">
                  <div class="score__label" style="background: rgba(255, 255, 255, 0.596); padding: 5px 5px;border-radius: 0.75rem;">Nhiên liệu</div>
                  <div class="score__value score__value--energy" id="energyValue">
                     <div class="energy-bar" id="energyBar"></div>
                  </div>
               </div>
            </div>
         </div>
         <div class="world" id="world"></div>
         <div class="message message--replay" id="replayMessage">Bấm để chơi lại</div>
         <div class="message message--instructions" id="instructions">Tiếp thêm năng lượng với viên xanh biển<span>tránh các viên màu đỏ</span></div>
      </div>
      <!-- Demo links <a class="demo-link" href="part1.html">Part 1</a>
         <a class="demo-link" href="part2.html">Part 2</a>		-->
      <nav class="meta">
        <a  class="codrops-icon" style=" text-align: center;" id="fullscr"><i class="fas fa-expand"></i></a>	
		</nav>
      <script>
		  
		
let fullscreen;
let fsEnter = document.getElementById('fullscr');
fsEnter.addEventListener('click', function (e) {
    e.preventDefault();
    if (!fullscreen) {
        fullscreen = true;
        document.documentElement.requestFullscreen();
        fsEnter.innerHTML = "<i class='fas fa-compress'></i>";
    }
    else {
        fullscreen = false;
        document.exitFullscreen();
        fsEnter.innerHTML = "<i class='fas fa-expand'></i>";
    }
});
      </script>
   </body>
</html>
