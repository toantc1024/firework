<script>
// Set the date we're counting down to
var countDownDate = new Date("Feb 1, 2022 0:00:00").getTime();
//var countDownDate = new Date("Feb 1, 2022 00:00:00").getTime();
localStorage.setItem("TIME_TO_STOP",false);      document.getElementById("demo").innerHTML = "NĂM MỚI BÌNH AN, SUNG TÚC, THÀNH CÔNG";  

// Update the count down every 1 second
var x = setInterval(function() {
  // Get today's date and time
  responsiveVoice.enableWindowClickHook();

     var now = new Date().getTime();
   // console.log(data.datetime);
    // console.log(now);
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
 // console.log(seconds);
  // Output the result in an element with id="demo"

  if(distance<30000){
    if(seconds<30&&seconds>10){
      responsiveVoice.speak("", "UK English Male"); 
    }
    if(seconds<11){
      var log = ["Happy Lunar New Year 🎉🥳", "Một 😊","Hai 😎","Ba 🙄","Bốn 🤣", "Năm 🌸", "Sáu 🧧", "Bảy 🍀", "Tám 💬","Chín 👍","Mười 👋"];
      var log2 = ["Happy Lunar New Year", "One","Two","Three","Four", "Five", "Six", "Seven", "Eight","Nine","Ten"];
      var log3 = ["Female","Male","Male","Female","Male","Female","Male","Female","Male","Female","Male","Female"];
      document.getElementById("demo").innerHTML = log[seconds];
      responsiveVoice.speak(log2[seconds], "UK English "+log3[seconds]);
      if(seconds<0){
        localStorage.setItem("TIME_TO_STOP",true);
      }
    } else {
      document.getElementById("demo").innerHTML = "CÒN "+ seconds + " GIÂY NỮA LÀ TẾT ";
    
    }
    
  } else {
    if(days>0){
      document.getElementById("demo").innerHTML = "SỰ KIỆN DIỄN RA SAU: " + days+ " NGÀY " + hours + " GIỜ "
  + minutes + " PHÚT " + seconds + " GIÂY ";
    } else {
      if(hours>0){
        document.getElementById("demo").innerHTML = "SỰ KIỆN DIỄN RA SAU: " +hours + " GIỜ "
  + minutes + " PHÚT " + seconds + " GIÂY ";
      } else {
        if(minutes>0){
          document.getElementById("demo").innerHTML = "SỰ KIỆN DIỄN RA SAU: " +minutes + " PHÚT " + seconds + " GIÂY ";
        } else {
          document.getElementById("demo").innerHTML = "SỰ KIỆN DIỄN RA SAU: " +seconds + " GIÂY ";
        }
      }
    }

    
  }

  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    
    document.getElementById("demo").innerHTML = "CHÚC MỪNG NĂM MỚI";
  }
}, 1000);
</script>
